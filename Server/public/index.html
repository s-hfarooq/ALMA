<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Client Data</title>
</head>
<body>
    <h1>Send command:</h1>
    <form method="POST" action="/post-feedback">
        <label>Command:<input type="text" name="comment" required></label>
        <br><br>
        <p><b>Format:</b><br>
           fade - "fade"<br>
           on - "on"<br>
           off - "off"<br>
           set strip 1 - "col R G B" where R, G, and B are ints from 2-255 inclusive<br>
           set strip 2 - "col2 R G B" where R, G, and B are ints from 2-255 inclusive
        </p>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
